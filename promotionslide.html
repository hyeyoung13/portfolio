<script type="text/javascript">

//swiper image
const swiper1 = new Swiper('.image-swiper-container1', {
  slidesPerView: 4,
  spaceBetween: 20,
  centeredSlides: true,
  freeMode: true,
  speed: 1000,
  autoplay: {
    delay: 2000,
  },
  loop: true,
});

function handleScroll() {
  var elems = document.querySelectorAll('.up-on-scroll');
  Array.prototype.forEach.call(elems, function (elem) {
    var class_list = elem.classList;
    if (class_list.contains('left-animation')) {
      if (isElementUnderBottom(elem, -250)) {
        elem.style.opacity = "0";
        elem.style.transform = 'translateX(-100px)';
      } else {
        elem.style.opacity = "1";
        elem.style.transform = 'translateX(0)';
      }
    } else if (class_list.contains('right-animation')) {
      if (isElementUnderBottom(elem, -250)) {
        elem.style.opacity = "0";
        elem.style.transform = 'translateX(100px)';
      } else {
        elem.style.opacity = "1";
        elem.style.transform = 'translateX(0)';
      }
    } else if (class_list.contains('fadeIn-animation')) {
      if (isElementUnderBottom(elem, -250)) {
        elem.style.opacity = "0";
      } else {
        elem.style.opacity = "1";
      }
    }
  });
}

</script>
